<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>CandidVoTe-login-signup</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./src/style.css" />
    <!--font awesome cnd link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h2>CandidVoTe</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" id="signUpForm">
          <h1>Create Account</h1>
          <input type="text" class="signUpFields" id="orgName" placeholder="Organization name" required />
          <input type="text" class="signUpFields" id="username" placeholder="User name" required />
          <input type="email" class="signUpFields" id="email" placeholder="Email" required />
          <input type="password" class="signUpFields" id="password" placeholder="Password" required />
          <p id="errorMessage"></p>
          <button id="realSignUpButton" type="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#" id="signInForm">
          <h1>Sign in</h1>
          <input type="email" class="signInFields" id="signInEmail" placeholder="Email" required />
          <input type="password" class="signInFields" id="signInPassword" placeholder="Password" required />
          <a href="#">Forgot your password?</a>
          <p id="errorMessageSignIn">
            Email or password incorrect!
          </p>
          <button id="realSignInButton" type="submit">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To access your voting portal please sign in with your credentials
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, User!</h1>
            <p>
              Create your own Secure Voting portal <br />
              and start the journey with us
            </p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/signInSignUp.js"></script>
  </body>
</html>
