<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="dashboard_voter.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div id="mySidenav" class="sidenav">
      <p class="logo">CandidVoTe <span class="menu">☰</span></p>
      <p class="logo1"><span class="menu1">☰</span></p>
      <a href="../voterDashboard/dashboard_voter.html" class="icon-a"
        ><i class="fa fa-dashboard icons"></i> Dashboard</a
      >
      <a href="../vote/vote.html" class="icon-a"
        ><i class="fa fa-list icons"></i> Vote Now</a
      >
      <a href="../viewResults/viewResults.html" class="icon-a"
        ><i class="fa fa-pie-chart icons"></i> Results</a
      >
    </div>
    <div id="main">
      <div class="head">
        <div class="col-div-6">
          <p class="nav">Dashboard</p>
        </div>

        <div class="col-div-6">
          <div class="profile">
            <button
              type="button"
              class="fa fa-sign-out fa-2x out"
              id="out"
            ></button>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="clearfix"></div>
      <br />

      <div class="col-div-4-1">
        <div class="box-events">
          <p class="head-1">Vote Now!</p>
          <p class="number">3</p>
          <button class="fa fa-check-square-o fa-3x plus" id="voteNow"></button>
        </div>
      </div>
      <div class="col-div-4-1">
        <div class="box-viewResults">
          <p class="head-1">View Results</p>
          <button
            type="button"
            class="fa fa-pie-chart fa-3x pie"
            id="viewResults"
          ></button>
        </div>
      </div>
      <div class="col-div-4-1">
        <div class="box-votes">
          <p class="head-1">Total Votes</p>
          <p class="number">20</p>
          <button class="fa fa-refresh fa-3x refresh"></button>
        </div>
      </div>
      <div class="col-div-4-1">
        <div class="box-viewEvents"></div>
      </div>

      <div class="col-div-4-1">
        <div class="box-1">
          <div class="content-box-1">
            <p class="head-2">Candidates</p>
            <br />
            <div class="m-box active">
              <p>Swapnil R<br /><span class="no-1">Candidate 1</span></p>
            </div>

            <div class="m-box">
              <p>Sriram S<br /><span class="no-1">Candidate 2</span></p>
            </div>

            <div class="m-box">
              <p>Walter O<br /><span class="no-1">Candidate 3</span></p>
            </div>

            <div class="m-box">
              <p>Runaal P<br /><span class="no-1">Candidate 4</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-div-4-1">
        <div class="box-1">
          <div class="content-box-1">
            <p class="head-2">Result <span>View All</span></p>

            <div class="circle-wrap">
              <div class="circle">
                <div class="mask full">
                  <div class="fill"></div>
                </div>
                <div class="mask half">
                  <div class="fill"></div>
                </div>
                <div class="inside-circle">70%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(".menu").click(function () {
        $("#mySidenav").css("width", "70px");
        $("#main").css("margin-left", "70px");
        $(".logo").css("display", "none");
        $(".logo1").css("display", "block");
        $(".logo span").css("visibility", "visible");
        $(".logo span").css("margin-left", "-10px");
        $(".icon-a").css("visibility", "hidden");
        $(".icon-a").css("height", "25px");
        $(".icons").css("visibility", "visible");
        $(".icons").css("margin-left", "-8px");
        $(".menu1").css("display", "block");
        $(".menu").css("display", "none");
      });

      $(".menu1").click(function () {
        $("#mySidenav").css("width", "300px");
        $("#main").css("margin-left", "300px");
        $(".logo").css("visibility", "visible");
        $(".logo").css("display", "block");
        $(".icon-a").css("visibility", "visible");
        $(".icons").css("visibility", "visible");
        $(".menu").css("display", "block");
        $(".menu1").css("display", "none");
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".profile p").click(function () {
          $(".profile-div").toggle();
        });
      });
    </script>
    <script type="module" src="dashboard_voter.js"></script>
  </body>
</html>
